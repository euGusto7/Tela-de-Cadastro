
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(50deg, cyan, yellow);
        }
        .conteudo{
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            color: aliceblue;
            top: 100;
            left: 50%;
            transform: translate(-50%,20%);
            padding: 2%;
            border-radius: 10px;
        }

        input{
            padding: 9px;
            border: none;
            outline: none;
            font-size: 15px;
            width: 90%;
        }

        button{
            background-color: blue;
            padding: 9px;
            border: none;
            color: aliceblue;
            width: 46.6%;
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <div align="center">
            <img src="https://o.remove.bg/downloads/763eef9c-5333-44f9-a4ca-c83a5de02875/icone-utilisateur-gris-removebg-preview.png" width="70px">
        <h1>CADASTRO</h1>
        </div>
        <p>Por favor, preencha este formulário para criar a sua conta !</p>
            <div class="form-group">
                <label>Nome do Usuário:</label>
                <input type="text" name="username" placeholder="Nome"> 
            </div>
            <br>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="password" placeholder="Senha">
            </div>
            <br>
            <div class="form-group">
                <label>Confirmar Senha:</label>
                <input type="password" name="confirm_password" placeholder="Confirmar Senha">
            </div>
            <br>
          
            <button>Entrar</button> <button>Apagar Dados</button>
            <p>Já tem conta? <a href="login.html">Entre aqui</a></p>

        </form>
    
    </div>
</body>
</html>
